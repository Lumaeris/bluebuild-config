---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bazzite-nvidia-open
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-nvidia-open
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system/main
        destination: /

  - type: rpm-ostree
    repos:
      - https://repository.mullvad.net/rpm/stable/mullvad.repo
    keys:
      - https://repository.mullvad.net/rpm/mullvad-keyring.asc
    optfix:
      - "Mullvad VPN"
    install:
      - mullvad-vpn
    remove:
      - waydroid
      - waydroid-selinux
  
  - type: script
    scripts:
      - removewaydroid.sh
      - installfdm.sh
    snippets:
      - "echo 'import \"/usr/share/ublue-os/just/65-lumaeris.just\"' >> /usr/share/ublue-os/justfile"

  - type: systemd
    system:
      enabled:
        - tailscaled
        - mullvad-daemon
      disabled:
        - ublue-update.timer
  
  - type: default-flatpaks
    notify: true
    system:
      install:
        - io.gitlab.librewolf-community
        - io.github.kukuruzka165.materialgram
        - com.obsproject.Studio
        - org.gnome.gitlab.somas.Apostrophe
        - org.localsend.localsend_app
        - com.vscodium.codium
        - dev.zed.Zed
        - com.usebottles.bottles
        - com.spotify.Client
        - org.qbittorrent.qBittorrent
        - dev.vencord.Vesktop
        - org.gimp.GIMP
        - im.riot.Riot
        - com.github.marhkb.Pods
        - re.sonny.Commit
        - org.onlyoffice.desktopeditors
        - io.github.alainm23.planify
      remove:
        - org.mozilla.Firefox
        - io.github.fastrizwaan.WineZGUI

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
