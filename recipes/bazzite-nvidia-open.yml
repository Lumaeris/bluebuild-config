---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bazzite-nvidia-open
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-nvidia-open
image-version: 41

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system/main
        destination: /

  - type: rpm-ostree
    repos:
      - https://repository.mullvad.net/rpm/stable/mullvad.repo
      - https://download.docker.com/linux/fedora/docker-ce.repo
    keys:
      - https://repository.mullvad.net/rpm/mullvad-keyring.asc
      - https://download.docker.com/linux/fedora/gpg
    optfix:
      - "Mullvad VPN"
    install:
      - mullvad-vpn
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    remove:
      - waydroid
      - waydroid-selinux
  
  - type: script
    scripts:
      - removewaydroid.sh
      - installfdm.sh
    snippets:
      - "echo 'import \"/usr/share/ublue-os/just/65-lumaeris.just\"' >> /usr/share/ublue-os/justfile"

  - type: systemd
    system:
      enabled:
        - tailscaled
        - mullvad-daemon
        - docker.socket
      disabled:
        - ublue-update.timer

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
